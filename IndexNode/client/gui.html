<template name="main">


  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="{{pathFor route='welcome'}}" class="brand-logo">Aktie<i class="mdi-image-flash-on"></i></a>
   
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>
           {{> yield}}
  <footer class="page-footer orange">
  
    <div class="footer-copyright">
      <div class="container">
      Created by <a class="orange-text text-lighten-3" href="http://zackeryLeman.com">Zackery Leman & Chris Lu</a>
      </div>
    </div>
  </footer>

</template>





<template name="displayFiles">
    <div class="container">
        {{#if anyFiles}}   

          <ul class="collection with-header">
          <li class="collection-header"><h4>Indexed Files</h4></li>
           {{#each files}} {{> file}} {{/each}}
               </ul>
        {{/if}}
    </div>
</template>
<template name="file">
    
    <li class="collection-item avatar">
      <!--<i class="mdi-file-folder circle"></i>!-->
      <span class="title">{{fileName}} </span>
      <p>Split into {{chunkCount}} chunks</p>
           <a id="unregister" class="waves-effect waves-light btn red right">Unregister</a>
        <a href="{{pathFor route='FileDetails'}}" id="seeChunks" class="waves-effect waves-light btn right">Chunk Locations</a>

    </li>
</template>
<template name="FileDetails">
 <strong>{{fileName}} is split into {{chunkCount}} chunks.</strong>
     <ul class="collection">
 {{#each chunks}} {{> peers}} {{/each}}
</ul>
</template>
<template name="peers">

 <li class="collection-item">

        {{this}}
    </li>
</template>

    </div>
  </div>
