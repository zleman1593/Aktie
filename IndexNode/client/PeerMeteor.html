<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>DDP P2P</title>
    <!-- Custom Fonts -->
</head>

<body>
</body>
<template name="main">
    <nav class="navbar navbar-inverse navbar-trans navbar-hidden navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor route='displayFiles'}}">DDP P2P</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        {{> yield}}
    </div>
</template>
<template name="displayFiles">
    <h1>Welcome to our DDP P2P System!</h1>
    <div class="container">
        {{#if anyFiles}}
        <p class="lead" id="cart"><strong>Indexed Files</strong></p>
        <ul class="list-group">
            {{#each files}} {{> file}} {{/each}}
        </ul>
        {{/if}}
    </div>
</template>
<template name="file">
    <li class="list-group-item">
        <span class="badge"></span>
        <h4><strong>{{fileName}} is split into {{chunkCount}} chunks.</strong></h4>
        <button type="submit" id="unregister" class="btn btn-sm btn-danger">Unregister</button>
        <a href="{{pathFor route='FileDetails'}}" id="seeChunks" class=" btn btn-sm btn-info">Chunk Locations</a>
    </li>
</template>
<template name="FileDetails">
    <div class="container-fluid" style="margin-bottom:20px;">
        <h1><strong>{{fileName}} is split into {{chunkCount}} chunks.</strong></h1> {{#each chunks}} {{> peers}} {{/each}}
    </div>
</template>
<template name="peers">
    <li class="list-group-item">
        {{this}}
    </li>
</template>
